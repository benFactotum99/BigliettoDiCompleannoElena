<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto di compleanno</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            margin: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 1.5em;
            max-width: 350px;
            padding: 24px;
            box-sizing: border-box;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        #question {
            text-align: center;
            font-size: 1.2em;
        }
        .buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 16px;
        }
        button {
            flex: 1 1 0;
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #e0e0e0;
            transition: background 0.2s;
        }
        button:hover {
            background: #d1c4e9;
        }
        @media (max-width: 400px) {
            .container {
                max-width: 100%;
                padding: 8px;
            }
            img {
                max-width: 100%;
            }
            button {
                font-size: 14px;
                padding: 8px 0;
            }
        }
    </style>
</head> 
<body>
    <div class="container">
        <video id="mainImage" src="./image/gattino-domanda.mp4" alt="Invito" width="300" autoplay loop muted playsinline style="object-fit:cover;display:block;border-radius:8px;"></video>
        <div id="question">Vuoi venire alla mia festa di compleanno?</div>
        <div class="buttons">
            <button onclick="changeState(true)">Sì</button>
            <button onclick="changeState(false)">No</button>
        </div>
    </div>
    <script>

        var stato = 0;

        let ImmagineGattinoDomanda = "./image/gattino-domanda.mp4";
        let ImmagineGattinoSi1 = "./image/gattino-si-1.mp4";
        let ImmagineGattinoNo1 = "./image/gattino-no-1.mp4";

        let ImmagineGattinoSiNonVengo2 = "./image/gattino-si-non-vengo-2.mp4";
        let ImmagineGattinoSiNonVengo3 = "./image/gattino-si-non-vengo-3.mp4";

        let TestoDomanda = "Vuoi venire alla mia festa di compleanno?";
        let TestoGattinoSi1 = "Yeeee!! Ci vediamo alla festa!";
        let TestoGattinoNo1 = "Sicuro/a? Ci sarà la torta!";

        let TestoGattinoSiNonVengo2 = "Daaaaaiii! Sicuro/a?? Mi stai rendendo triste...";
        let TestoGattinoSiNonVengo3 = "Nooooooooo!!!";

        function changeState(isYes) {            

            switch (stato) {
                case 0:
                    PrimaDomanda(isYes);
                    break;
                case 1:
                    SecondaDomanda(isYes);
                    break;
                case 2:
                    TerzaDomanda(isYes);
                    break;
                default:
                    return;
            }            
        }

        function resetState() {
            stato = 0;
            const img = document.getElementById('mainImage');
            img.src = ImmagineGattinoDomanda;
            document.getElementById('question').textContent = TestoDomanda;
            document.querySelector('.buttons').style.display = 'flex';
        }

        function PrimaDomanda(isYes) {
            const img = document.getElementById('mainImage');
            if (isYes) {
                img.src = ImmagineGattinoSi1;
                document.querySelector('.buttons').style.display = 'none';
                document.getElementById('question').textContent = TestoGattinoSi1;
                stato = 0;
            } else {
                img.src = ImmagineGattinoNo1;
                document.getElementById('question').textContent = TestoGattinoNo1;
                stato++;
            }
        }

        function SecondaDomanda(isYes) {
            const img = document.getElementById('mainImage');
            if (isYes) {
                img.src = ImmagineGattinoSiNonVengo2;
                document.getElementById('question').textContent = TestoGattinoSiNonVengo2;
                stato++;
            } else {
                resetState();
            }
        }

        function TerzaDomanda(isYes) {
            const img = document.getElementById('mainImage');
            if (isYes) {
                img.src = ImmagineGattinoSiNonVengo3;
                document.querySelector('.buttons').style.display = 'none';
                document.getElementById('question').textContent = TestoGattinoSiNonVengo3;
                stato++;
            } else {
                resetState();
            }
        }
    </script>
</body>
</html>
